<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="favicon.ico" type="image/vnd.microsoft.icon">
    <title>Phone Book</title>

    <link href="http://fonts.googleapis.com/css?family=PT+Sans:400,700&subset=latin,cyrillic" rel="stylesheet" type="text/css">
    <link rel="stylesheet" media="all" href="styles/main.css">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:300,400,500,700" rel="stylesheet">
    <script type="text/javascript" src="scripts/main.js"></script>
    <script type="text/javascript" src="scripts/plugins.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="filter-wrap">
            <input id="filter" type="text" placeholder="Filter" name="filter" class="name-filter" >
        </div>
        <!--phone book export and import-->
        <div class="export-import-btns">
            <a href="" id="export" class="button">Export</a>
            <div class="file-upload">
                <label for="upload" class="upload-label"><i class="fa fa-upload" aria-hidden="true"></i></label>
                <input id="upload" type="file" name="file-upload">
                <button type="button" id="import">Import</button>
            </div>
        </div>

        <!--contacts list-->
        <script id="contactsListItem" type="text/template">
            {{#shows}}
                <div id='{{id}}' class="contacts-list_item">
                    <div class="icon"><i class="fa fa-address-book-o" aria-hidden="true"></i></div>
                        <div class="contact">
                            <p class="name">{{name}}</p>
                            <p class="mail">{{email}}</p>
                            <p class="phone">+{{phone}}</p>
                        </div>
                    <div class="edit"><i class="fa fa-pencil edit-btn" {{dataId}}='{{id}}' aria-hidden="true"></i></div>
                    <div class="delete"><i class="fa fa-plus-circle delete-btn" {{dataId}}='{{id}}' aria-hidden="true"></i></div>
                </div>
            {{/shows}}
        </script>
        <div id="contacts-list" class="contacts-list"></div>

        <div class="buttons">
            <button id="countries">Countries</button>
            <button id="add-contact" class="add-new"><span>Add New</span></button>
        </div>

        <!--add contact panel-->
        <div class="add-panel">
            <form class="add-panel_form">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" class="form-field" required>

                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" class="form-field" required>

                <label for="country-code">Phone</label>
                <div class="error-message">Please use correct format (country code - operator/city code - number</div>
                <span class="plus">+</span>
                <input type="tel" id="country-code" class="form-field country-code" required>
                <input type="tel" id="phone" class="form-field phone" required>

                <label for="email">Email</label>
                <input type="email" id="email" class="form-field" required>

                <label for="note">Note</label>
                <textarea id="note" class="form-field" required></textarea>
            </form>

            <div class="buttons">
                <button id="cancel-add">Cancel</button>
                <button type="submit" id="add">Add</button>
            </div>
        </div>

        <!--show details -->
        <script id="contactsListItemDetails" type="text/template">
            {{#details}}
                <h1>{{name}}</h1>
                <p class="title">Email:</p>
                <a href="mailto:{{email}}">{{email}}</a>
                <p class="title">Phone Number:</p>
                <a href="tel:{{phone}}">+{{phone}}</a>
                <p class="title">Notes:</p>
                <p>{{note}}</p>
            {{/details}}
            <div class="buttons">
                <button id="cancel-view">Cancel</button>
                <button id="show-edit-fields">Edit</button>
            </div>
        </script>
        <div id="item-details" class="contacts-list_item_details"></div>

        <!--edit contact fields-->
        <script id="editContact" type="text/template">
            {{#edit}}
                <h1>{{name}}</h1>
                <label for="edit-email" class="title">Email:</label>
                <input id="edit-email" type="text">

                <label for="edit-phone" class="title">Phone No:</label>
                <span class="plus">+</span>
                <input id="edit-code" type="text" class="country-code" required>
                <input id="edit-phone" type="text" class="phone" required>
                <label for="edit-note" class="title">Notes:</label>
                <textarea id="edit-note"></textarea>
            {{/edit}}
            <div class="buttons">
                <button id="cancel-edit">Cancel</button>
                <button id="update-contact">Edit</button>
            </div>
        </script>
        <div id="edit-contact-panel" class="contacts-list_item_edit"></div>

        <!--country count-->
        <script id="countriesCount" type="text/template">
            {{#countriesCount}}
                <div class="country-row">
                    {{country}}: {{count}}
                </div>
            {{/countriesCount}}
        </script>
        <div id="countries-count-panel" class="countries-panel">
            <h1>Countries</h1>
            <div id="countries-count"></div>
            <div class="buttons">
                <button type="button" id="back-to-contacts">Contacts</button>
            </div>
        </div>

        <!--upload code base panel-->
        <div class="load-base-panel">
            <p>Please upload CountryCodes.json from phonebook directory</p>
            <div class="file-upload">
                <label for="upload-code-base" class="upload-label"><i class="fa fa-upload" aria-hidden="true"></i></label>
                <input id="upload-code-base" type="file" name="upload-code-base">
                <button type="button" id="upload-base-btn">Upload Code Base</button>

                <!--after upload code base panel-->
                <div class="successful-upload-block">
                    <p>Thank you! Country codes was successfully uploaded</p>
                    <button type="button" id="see-countries-btn">Countries</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
