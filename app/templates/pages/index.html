<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="favicon.ico" type="image/vnd.microsoft.icon">
    <title>Phone Book</title>

    <link href="http://fonts.googleapis.com/css?family=PT+Sans:400,700&subset=latin,cyrillic" rel="stylesheet" type="text/css">
    <link rel="stylesheet" media="all" href="styles/main.css">
    <!--<link rel="stylesheet" href="../../../font-awesome/css/font-awesome.min.css">-->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <!--<link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">-->
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:300,400,500,700" rel="stylesheet">

</head>
<body>
    <div class="wrapper">
        <div class="filter-wrap">
            <input type="text" placeholder="Filter by name" name="filter" class="name-filter" >
        </div>

        <div class="contacts-list">
            <div class="contacts-list_item">
                <div class="icon"><i class="fa fa-address-book-o" aria-hidden="true"></i></div>
                <div class="contact">
                    <p class="name">Adrian Alder</p>
                    <span class="mail">mail@gmail.com</span>
                </div>
                <div class="edit"><i class="fa fa-pencil" aria-hidden="true"></i></div>
                <div class="close"><i class="fa fa-plus-circle" aria-hidden="true"></i></div>
            </div>
        </div>
        <div class="buttons">
            <button>Countries</button>
            <button>Add New</button>
        </div>
    </div>
</body>
</html>
